<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<h1>update!</h1>
	<div class="card">
		<form action="/updatestudent" method="post">
			<input type="hidden" name="_method" value="put">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Studnet Id</label>
				<input type="number" class="form-control" id="exampleInputEmail1" name="id">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Student Name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" name="name">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Studnet Branch</label>
				<input type="text" class="form-control" id="exampleInputEmail1" name="branch">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Student age</label>
				<input type="number" class="form-control" id="exampleInputEmail1" name="age">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<br>
	<a href="/" class="btn btn-primary">Home</a>
	<a href="/add" class="btn btn-primary">Add Student</a>
	<a href="/del" class="btn btn-primary">Delete Student</a>
	<a href="/viewall" class="btn btn-primary">View All Student</a><br>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
